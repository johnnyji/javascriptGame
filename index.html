<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<title>Retro Caveman</title>
</head>

<body>
	<div class="game-header">
		<h4 class="instructions">Avoid the asteroids for 60 seconds!</h4>
		<h4 class="timer">Time Remaining: <span></span></h4>
	</div>
	<div class="game-container">
		<img src="images/background.gif" alt="">
		<div class="start">
			<img src="images/start.gif" alt="">
			<h4 class="easy">Easy</h4>
			<h4 class="medium">Medium</h4>
			<h4 class="hard">Insane!</h4>
		</div>
		<div class="man">
			<img src="images/rocket.gif" alt="">
		</div>
		<div class="game-over">Game Over</div>
		<div class="game-win">You Win!</div>
	</div>

	<!-- JAVASCRIPT DECLARATIONS// -->
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/script.js" ></script>
	<!-- //END DECLARATIONS -->
</body>

</html>
